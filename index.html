<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom component</title>
  </head>
  <body>
    <alert-component message="I will disappear in 10 seconds!" type="primary" duration="10"></alert-component>
    <alert-component message="This is a secondary alert—check it out!" type="secondary" ></alert-component>
    <alert-component message="This is a success alert—check it out!" type="success"></alert-component>
    <alert-component message="This is a danger alert—check it out!" type="danger" ></alert-component>
    <alert-component message="This is a warning alert—check it out!" type="warning"></alert-component>
    <alert-component message="This is an info alert—check it out!" type="info" position="bottom"></alert-component>
    <alert-component message="This is a light alert—check it out!" type="light"></alert-component>
    <alert-component message="This is a dark alert—check it out!" type="dark" ></alert-component>
    <alert-component message="This is a primary and default alert—check it out!"></alert-component>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
